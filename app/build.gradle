    implementation platform('com.google.firebase:firebase-bom:26.2.0')

    // Declare the dependency for the Firebase Authentication library
    // When using the BoM, you don't specify versions in Firebase library dependencies
    implementation 'com.google.firebase:firebase-auth-ktx'

    // Also declare the dependency for the Google Play services library and specify its version
    implementation 'com.google.android.gms:play-services-auth:19.0.0'

    implementation 'com.google.android.material:material:1.2.0-alpha03'
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.github.ibrahimsn98:SmoothBottomBar:1.7.6'
//Navigation Architecture Component
    def nav_version = "2.3.2"

    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
    implementation 'com.github.developer-shivam:Crescento:1.2.1'
    implementation 'nl.dionsegijn:konfetti:1.2.5'
    implementation 'id.zelory:compressor:3.0.0'
// Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.6.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.0'
    implementation 'com.github.sujithkanna:smileyrating:2.0.0'
    implementation 'com.tapadoo.android:alerter:1.0.6'
    implementation 'com.github.sujithkanna:smileyrating:2.0.0'
    implementation 'com.jsibbold:zoomage:1.3.1'
    implementation 'de.cketti.share:share-intent-builder:0.0.2'

